<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ByteBlock: Firewall Frenzy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="info">
    <h1>üõ°Ô∏è ByteBlock: Firewall Frenzy</h1>
    <p>Click on grid to place a tower. Defend the core from malware!</p>
    <!-- Game Info Displays -->
    <span id="livesDisplay">Lives: 10</span>
    <span id="scoreDisplay">Score: 0</span>
    <span id="currencyDisplay">Currency: 100</span>
    <span id="levelDisplay">Level: 1</span>
    <span id="waveDisplay">Wave: 0</span>
  </div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="controls">
    <!-- Game Control Buttons -->
    <button id="startGameButton">Start Game</button>
    <button id="resumeGameButton">Resume Game</button>
    <button id="newGameButton">New Game</button>
    <!-- Tower Selection Buttons -->
    <hr> <!-- Optional separator -->
    <button class="tower-select-button active" id="selectPacketBlasterButton" data-tower-type="PACKET_BLASTER">Packet Blaster (50)</button>
    <button class="tower-select-button" id="selectEncryptorNodeButton" data-tower-type="ENCRYPTOR_NODE">Encryptor Node (75)</button>
    <button class="tower-select-button" id="selectAntiVirusCannonButton" data-tower-type="ANTIVIRUS_CANNON">AV Cannon (125)</button>
  </div>
  <script src="game.js" defer></script>
</body>
</html>
